    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <div class="card mt-5" style="width: 45rem; height: 22rem;">
        <div class="card-body">
            <div class="main">
                <button onclick="showTime()">Show Date and time Program</button>
                <div id="MyclockDisplay" on load=showTime()></div>
                <button onclick="myColor()">Convet array into string</button>
                <p id="color"></p>
                <button onclick="sort()">Sort Array</button>
                <p id="sort"></p>
                <button onclick="repeatedItems()">Find Repeated items</button>
                <p id="repeatedItems"></p>
            </div>
        </div> 
    </div>
    <div id="todo-wrap">
        <!-- (A) HEADER -->
        <h1>Add courses</h1>

        <!-- (B) ADD NEW ITEM -->
        <form id="todo-add">
            <input type="text" id="todo-item" placeholder="New Item" required />
            <input type="submit" id="todo-save" value="&#10010;" />
        </form>

        <!-- (C) DELETE ITEMS -->
        <div id="todo-del">
            <input type="button" value="Delete All" id="todo-delall" />
            <input type="button" value="Delete Completed" id="todo-delcom" />
        </div>

        <!-- (D) LIST ITEMS -->
        <div id="todo-list"></div>
    </div>
    
    
    
    
    
      <script src ="program.js"></script>
